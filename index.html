<!DOCTYPE html>
<html>
  <head>
    <style>
      ul.topnav {
        list-style-type: none;
        padding: 0;
        overflow: hidden;
        background-color: white;
      }
      ul.topnav li {
        float: left;
      }
      ul.topnav li a {
        display: inline-block;
        color: black;
        text-align: center;
        padding: 14px;
        padding-bottom: 10px;
        text-decoration: none;
        transition: 0.3s;
        font-size: 17px;
      }
      ul.topnav li a:hover {
        color: rgb(170, 169, 169);
      }
      ul.topnav li.icon {
        display: none;
      }
      #logo:hover {
          opacity: 0.3;
      }

      .quizButton {
        position: absolute;
        background-color: rgb(214, 214, 214);
        border-radius: 5px;
        font-family: 'Gotham';
        font-size: 10pt;
      }
      #quizButton1 {
        position: absolute;
        z-index: 100;
        left: 25%;
        top: 10%;
      }
      #quizButton2 {
        position: absolute;
        z-index: 100;
        left: 45%;
        top: 10%;
      }
      #quizButton3 {
        position: absolute;
        z-index: 100;
        left: 65%;
        top: 10%;
      }
    </style>
    <meta charset="utf-8">
    <title>Quizeo</title>
    <script src="src/loadQuiz.js"></script>
  </head>

  <body>
    <ul class="topnav" id="myTopnav">
      <li><a href="http://www.nats.aero" id="logo" href="#home"><img src="assets/images/NATS_logo.jpg" height=20px/></a></li>
      <li class="icon">
        <a href="javascript:void(0);" onclick="myFunction()">&#9776;</a>
      </li>
    </ul>

    <div>
      <input type="button" class="quizButton" id="quizButton1" onclick="quiz(1)" value="5 Questions" />
    </div>
    <div>
      <input type="button" class="quizButton" id="quizButton2" onclick="quiz(10)" value="10 Questions" />
    </div>
    <div>
      <input type="button" class="quizButton" id="quizButton3" onclick="quiz(50)" value="50 Questions" />
    </div>

    <img src="assets/images/Background.jpg" width=100%/>
  </body>
</html>
