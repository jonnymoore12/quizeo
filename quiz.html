<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        text-align:center;
        font-family:'Gotham';
        color: white;
        background-color: rgb(26, 25, 25);
      }
      #questionNumber {
        color: rgb(0, 178, 255);
      }
      #feedback {
        color: rgb(0, 178, 255);
        font-weight: bold;
      }
      #table {
        border-collapse: separate;
        border-spacing: 5px;
      }
      #answer1,#answer2,#answer3,#answer4 {
        background-color: #828282;
        border-radius: 5px;
      }
      #answer1:hover,#answer2:hover,#answer3:hover,#answer4:hover {
        background-color: rgb(0, 178, 255);
      }
    </style>

    <meta charset="utf-8">
    <title>Quizeo</title>
    <script src="jquery-3.1.0.js"></script>
    <script src="src/quiz.js"></script>
    <script src="src/question.js"></script>
    <script src="src/data.js"></script>
  </head>
  <body>
    <h2><div id="questionNumber" onclick="checkAnswer();"></div></h2>
    <table id="table" align="center">
      <tr>
        <td><div id="question"></div></td>
      </tr>
      <tr>
        <td><div id="answer1" onclick="checkAnswer();"></div></td>
      </tr>
      <tr>
        <td><div id="answer2" onclick="checkAnswer();"></div></td>
      </tr>
      <tr>
        <td><div id="answer3" onclick="checkAnswer();"></div></td>
      </tr>
      <tr>
        <td><div id="answer4" onclick="checkAnswer();"></div></td>
      </tr>
    </table>
    <div id="feedback"></div><div id="feedback2"></div>
  </body>
</html>
